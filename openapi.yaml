      <textarea class="form-control js-task-list-field d-none" name="gist[content]">openapi: 3.1.0
info:
  title: Alignr Job Intelligence API
  description: API for scoring CVs, detecting skill gaps, and providing career guidance.
  version: "1.0.0"

servers:
  - url: https://alignr-api.onrender.com

paths:
  /score-job:
    post:
      operationId: scoreJob
      summary: Score a CV against a job description
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cv_text:
                  type: string
                job_description:
                  type: string
      responses:
        '200':
          description: Job score and skill match feedback
          content:
            application/json:
              schema:
                type: object
                properties:
                  score:
                    type: integer
                  matched_skills:
                    type: array
                    items:
                      type: string
                  missing_skills:
                    type: array
                    items:
                      type: string
                  notes:
                    type: string

  /skills-gap:
    post:
      operationId: skillsGap
      summary: Return missing skills and recommended courses
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cv_text:
                  type: string
                job_description:
                  type: string
      responses:
        '200':
          description: List of skill gaps and resources
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_title:
                    type: string
                  skills_to_develop:
                    type: array
                    items:
                      type: object
                      properties:
                        skill:
                          type: string
                        why_needed:
                          type: string
                        how_to_evidence:
                          type: string
                        recommended_course:
                          type: object
                          properties:
                            name:
                              type: string
                            provider:
                              type: string
                            duration:
                              type: string
                            hours_per_week:
                              type: integer

  /cv-feedback:
    post:
      operationId: cvFeedback
      summary: Provide coaching feedback on a user's CV
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cv_text:
                  type: string
      responses:
        '200':
          description: CV feedback and coaching questions
          content:
            application/json:
              schema:
                type: object
                properties:
                  feedback_points:
                    type: array
                    items:
                      type: string
                  prompt_questions:
                    type: array
                    items:
                      type: string

  /job-tracker:
    post:
      operationId: jobTracker
      summary: Analyze job application progress and recommend actions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                applications:
                  type: array
                  items:
                    type: object
                    properties:
                      job_title:
                        type: string
                      company:
                        type: string
                      deadline:
                        type: string
                      tailored_cv:
                        type: boolean
                      status:
                        type: string
      responses:
        '200':
          description: Suggested actions per job application
          content:
            application/json:
              schema:
                type: object
                properties:
                  applications:
                    type: array
                    items:
                      type: object

  /guidance-intake:
    post:
      operationId: guidanceIntake
      summary: Determine the user's career support need (CV, job, or direction)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                goal:
                  type: string
      responses:
        '200':
          description: Recommended path based on user's goal
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  next_step:
                    type: string

  /career-quiz:
    post:
      operationId: careerQuiz
      summary: Generate career suggestion based on traits
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                answers:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Career suggestion based on personality
          content:
            application/json:
              schema:
                type: object
                properties:
                  personality_summary:
                    type: string
                  career_suggestion:
                    type: string
                  next_step:
                    type: string

  /career-discovery:
    post:
      operationId: careerDiscovery
      summary: Recommend careers based on traits and interests
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                personality:
                  type: array
                  items:
                    type: string
                interests:
                  type: array
                  items:
                    type: string
                skills:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Suggested career paths and SWOT
          content:
            application/json:
              schema:
                type: object
                properties:
                  suggested_careers:
                    type: array
                    items:
                      type: string
                  swot_summary:
                    type: object
                    properties:
                      strengths:
                        type: array
                        items:
                          type: string
                      weaknesses:
                        type: array
                        items:
                          type: string
                      opportunities:
                        type: array
                        items:
                          type: string
                      threats:
                        type: array
                        items:
                          type: string

  /career-plan:
    post:
      operationId: careerPlan
      summary: Create a plan to move from current role to goal role
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                goal_role:
                  type: string
                current_skills:
                  type: array
                  items:
                    type: string
                required_skills:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Step-by-step learning and career plan
          content:
            application/json:
              schema:
                type: object
                properties:
                  goal_role:
                    type: string
                  missing_skills:
                    type: array
                    items:
                      type: string
                  timeline_estimate_weeks:
                    type: integer
                  step_by_step_plan:
                    type: array
                    items:
                      type: object
                      properties:
                        skill:
                          type: string
                        suggested_course:
                          type: string
                        duration:
                          type: string
                        hours_per_week:
                          type: integer
                  final_step:
                    type: string
</textarea>
  </div>
    </form>
    </task-lists>
</div>


